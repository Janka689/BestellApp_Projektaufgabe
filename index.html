<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>BestellApp</title>
    <link rel="stylesheet" type="text/css" href="./styles/standard.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="./Favicon/favicon-16x16.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link type="text/css" href="./styles/fonts.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    
    <script src="./scripts/dish.js" defer></script>
    <script src="./scripts/HTML_Templates.js"></script>
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <!-- ---- Section 1 - Header ---- -->
    <div class="header">
      <div class="headerContent">
        <img class="img_logo" src="./Favicon/android-chrome-192x192.png" />
        <p class="headerText">BestellApp</p>
      </div>
    </div>
    <!-- ---- Section 2 - basket - Content ---- -->
    <div class="basket_content" style="position: fixed; top: 0; right: 0">
      <div class="burger-menu" id="burger-menu">
        <i class="fas fa-bars"></i>
      </div>
      <div class="basket_nav" id="basket-nav">
        <h3>Warenkorb</h3>
        <div id="cart">
          <!-- Cart items will be displayed here -->
        </div>
      </div>
    </div>
    <!-- ---- Section 3 - Site - Content ---- -->
    <div class="allContent">
      <div class="restaurant_all">
        <div class="restaurant_header">
          <img class="img_restaurant_all" src="./img/sakura_logo.png" />
          <p class="restaurant"></p>
        </div>
      </div>
      <div class="restaurant_all_1">
        <div class="restaurant_content">
          <div class="restaurant_content_left">
            <h2>Sakura Ramen</h2>
          </div>
          <div class="restaurant_content_right">
            <a href="./assets/form.html" class="restaurant_button">Gruppenbestellung</a>
            <a href="https://janka-zolyomi-reichhelm.developerakademie.net/SAKURA_Ramen/index.html#about" class="restaurant_button">Über uns</a>
          </div>
        </div>
      </div>
      <div class="restaurant_all_2">
        <div class="restaurant_evaluation">
          <i class="fas fa-star"></i>
          <p class="text_40">4,2 200+</p>
          <i class="fas fa-motorcycle"> 4,99€</i
          ><a
            href="https://janka-zolyomi-reichhelm.developerakademie.net/SAKURA_Ramen/index.html"
            class="fas fa-info-circle"
          ></a>
        </div>
      </div>
      <div class="restaurant_all_3">
        <div class="restaurant_menu">
          <h5>Vorspeisen</h5>
          <div id="vorspeisen"></div>
          <h5>Hauptspeisen</h5>
          <div id="hauptspeisen"></div>
          <h5>Getränke</h5>
          <div id="getraenke"></div>
          <h5>Nachspeisen</h5>
          <div id="nachspeisen"></div>
        </div>
      </div>
    </div>
    <!-- ---- Popup Container ---- -->
    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <p id="popup-message"></p>
        <button id="popup-close" class="popup-close">Schließen</button>
      </div>
    </div>
    <!-- ---- Section 4 - footer - Content ---- -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-left">
          <img class="img_logo_Fot" src="./Logo/Logo.png" />
        </div>
        <div class="footer-right">
          <a href="https://www.facebook.com"
            ><img class="footerImg" src="./img/Facebook.png" alt="Facebook"
          /></a>
          <a href="https://www.Instagram.com"
            ><img class="footerImg" src="./img/ins.png" alt="Instagram"
          /></a>
          <a href="https://www.twitter.com"
            ><img class="footerImg" src="./img/twitter.png" alt="Twitter"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
